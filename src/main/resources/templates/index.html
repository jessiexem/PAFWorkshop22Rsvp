<body>
<h1>RSVP Database</h1>

<form method="POST" action="/api/rsvp">
    <table>

        <tr>
            <td> <label for="name">Name</label> </td>
            <td> <input type="text" name="name" id="name" size="40" required> </td>
        </tr>
        <tr>
            <td> <label for="email">Email</label> </td>
            <td> <input type="email" name="email" id="email" size="40" required> </td>
        </tr>
        <tr>
            <td> <label for="phone">Phone</label> </td>
            <td> <input type="tel" name="phone" id="phone" size="40" required> </td>
        </tr>
        <tr>
            <td> <label for="confirmation_date">Confirmation Date</label> </td>
            <td> <input type="date" name="confirmation_date" id="confirmation_date"> </td>
        </tr>
        <tr>
            <td> <label for="comments">Comments</label> </td>
            <td><textarea name="comments" id="comments" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="submit">Add</button>
            </td>
        </tr>

    </table>
</form>
